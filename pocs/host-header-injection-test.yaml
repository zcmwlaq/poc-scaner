name: Host头注入测试
description: 测试Host头注入漏洞
level: 中
author: Test
request:
  method: GET
  path: /reset-password
  params:
    email: "test@example.com"
  headers:
    Host: "malicious.com"
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
    Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8"
response:
  matchType: contains
  successIndicators:
    - "password reset link sent"
    - "重置链接已发送"
    - "malicious.com"
  errorIndicators:
    - "invalid email"
    - "email not found"
    - "邮箱不存在"
  statusCode: 200