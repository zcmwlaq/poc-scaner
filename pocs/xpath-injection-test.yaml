name: XPath注入测试
description: 测试XPath注入漏洞
level: 中
author: Test
request:
  method: POST
  path: /search
  params:
    type: "user"
  headers:
    Content-Type: "application/x-www-form-urlencoded"
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
    Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8"
  body: "query=' or '1'='1"
response:
  matchType: contains
  successIndicators:
    - "all users"
    - "user list"
    - "用户列表"
  errorIndicators:
    - "no results"
    - "invalid query"
    - "无效查询"
  statusCode: 200