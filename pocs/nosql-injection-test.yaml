author: Test
request:
  method: POST
  path: /api/login
  params:
    action: "authenticate"
  headers:
    Content-Type: "application/json"
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
